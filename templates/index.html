<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 用户输入 </h1>
<form action="/index/" method="post">{% csrf_token %}
<input type="text" name="username">
<input type="text" name="password">
<input type="submit" name="提交">
</form>
<hr />
<h1>用户展示</h1>
<table border="1">
    <thread>
        <th>用户名</th>
        <th>密码</th>
    </thread>

    <tbody>
        {% for line in data %}
        <tr>
            <td> {{ line.user }}</td>
            <td> {{ line.pwd }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script  src="/static/js/jquery.js"></script>
</body>
</html>
